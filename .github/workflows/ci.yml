---
name: CI

on:
  push:
    branches:
      - '**'
    tags:
      - '**'
  pull_request: {}


jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v3

      - uses: './.github/actions/prepare-node'

      - name: Build
        run: npm run build
      
      - name: Save build artifacts
        uses: actions/upload-artifact@v3
        with:
          name: build-artifacts
          path: |
            artifacts
            cache/*.json
            typechain-types


  test-hardhat:
    name: Hardhat Test
    runs-on: ubuntu-latest
    timeout-minutes: 10
    needs:
      - build
    steps:
      - uses: actions/checkout@v3

      - uses: './.github/actions/prepare-node'

      - name: Load build artifacts
        uses: actions/download-artifact@v3
        with:
          name: build-artifacts

      - name: Test
        run: npm run test:hardhat


  test-forge:
    name: Forge Test
    runs-on: ubuntu-latest
    timeout-minutes: 10
    needs:
      - build
    steps:
      - uses: actions/checkout@v3

      - uses: './.github/actions/prepare-node'

      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@v1
        with:
          version: nightly

      - name: Run Forge build
        run: |
          forge --version
          forge build

      - name: Run Forge tests
        run: |
          forge test -vvv


  lint:
    name: Lint
    runs-on: ubuntu-latest
    timeout-minutes: 5
    needs:
      - build
    steps:
      - uses: actions/checkout@v3

      - uses: './.github/actions/prepare-node'

      - name: Lint
        run: npm run lint:check


  contracts-size:
    name: Contracts Size
    runs-on: ubuntu-latest
    timeout-minutes: 5
    needs:
      - build
    steps:
      - uses: actions/checkout@v3
      
      - uses: './.github/actions/prepare-node'

      - name: Load build artifacts
        uses: actions/download-artifact@v3
        with:
          name: build-artifacts

      - name: Check sizes
        run: npm run check-size
